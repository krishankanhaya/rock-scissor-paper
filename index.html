<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <table style="width: 100%; border: 1px solid rgb(0, 0, 0); text-align: center;">
                <tr>
                    <th>Players</th>
                    <th>You</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td>Score</td>
                    <td id="yScore">0</td>
                    <td id="cScore">0</td>
                </tr>
            </table>
            <div class="message">
                <p id="message">Click Button to start Your Game.</p>
            </div>
        </div>
        <div class="control">
            <div class="btn" id="btn">
                <button id="btn-1"><img src="./images/stone.png" style="width: 30px;" alt="Rock"/></button>
                <button id="btn-2"><img src="./images/paper.png" style="width: 30px;" alt="Rock"/></button>
                <button id="btn-3"><img src="./images/scissors.png" style="width: 30px;" alt="Rock"/></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
